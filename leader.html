<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVET Corporate</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #0056b3;
            color: white;
            padding: 20px;
        }
        .logo-container {
            text-align: center;
            margin: 20px 0;
        }
        .logo-container img {
            max-width: 100%;
            height: auto;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #004494;
            padding: 10px;
        }
        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #004494;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 10px;
            display: block;
            text-align: left;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background: #0056b3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #0056b3;
            color: white;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>

        <div class="logo-container">
            <img src="images/TVETLogo.png" alt="TVET Logo" width="200" height="150"   >
        </div>
        <h1>LEADER PAGE</h1>
    </header>
    
    <footer>
        <p>&copy; JOM TVET 2025. </p>
    </footer>
</body>
</html>
