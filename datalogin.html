<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:  #0056b3;
            text-align: center;
        }
        header {
            background: #0056b3;
            color: white;
            padding: 20px;
        }
        .logo-container {
            text-align: center;
            margin: 20px 0;
        }
        .logo-container img {
            max-width: 100%;
            height: auto;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #004494;
            padding: 10px;
        }
        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            margin: 20px auto;
            margin-top: 10px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 70%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/TVETLogo.png" alt="TVET Logo" width="200" height="150">
        </div>
        <h1>JOM TVET 2025</h1>
    </header>
    <style>
        .back-button {
            display: inline-block;
            width: 60%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
    
    
    <div class="login-container">
        <h2>Admin Login</h2>
        <input type="password" id="passcode" placeholder="Enter Passcode" required>
        <button onclick="checkPasscode()" style="margin-bottom: 10px;">Login</button>
        <p id="error-message" style="color: red; display: none;">Incorrect Passcode!</p>
        <a href="utama.html" class="back-button">Kembali ke Utama</a>
    </div>
    
    
    <script>
        function checkPasscode() {
            var passcode = document.getElementById("passcode").value;
            var correctPasscode = "PTSRSEREMBAN1"; // Change this to your secure passcode
            if (passcode === correctPasscode) {
                window.location.href = "data.html"; // Redirect to user data page
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        }
    </script>
</body>
</html>
